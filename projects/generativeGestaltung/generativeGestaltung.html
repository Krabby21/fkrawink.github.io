  <header id="l-mainHeader">
    <h1 class="l-mainHeader-title">
      <span class="l-mainHeader-title__content">Gestaltungsportfolio</span>

    <div class="l-hauptmotiv">
      <!-- ContentBlock 
          ####################################################################-->
        <figure class="m-portfolioItem">
          <img class="m-portfolioItem-image" src="result-freie-arbeit/Titelbild_Hackday_Aufgabe.jpg">
          <figcaption>
            <h2 class="m-portfolioItem-title">Colorful Ballarray</h2>
            <h3 class="m-portfolioItem-subtitle">Platzierbare Bälle die über Zeit größer werden und sich dann aufspalten.</h3>
            <p>Dieser Post ist während des Hackdays zum Thema Growth entstanden. Relativ schnell kam mir die Idee, mich an der Natur zu orientieren, um genau zu sein an einer sich exponentiell vermehrenden Bakterienkultur. Dazu lasse ich den Nutzer Bälle erstellen, die sich bei Kontakt miteinander vergrößern und sich ab einer bestimmten Größe in zwei teilen. Allerdings kam es dabei nach kurzer Zeit zu Performance Problemen, also habe ich mich wieder an der Natur orientiert und habe dem Nutzer die Möglichkeit gegeben, einen sogenannten Hunter zu platzieren, der die anderen Bälle "frisst"</p>
            <p>Ich habe mich für diesen Sketch als Hauptmotiv entschieden, da der Nutzer dort am meisten Einfluss auf das Kunstwerk hat. So kann der Nutzer durch die zahlreichen Parameter und das platzieren der Bälle oder Jäger immer wieder neue Motive erzeugen.</p>
            <p>Gerade wenn man mit den "Trails" und den verschiedenen HUE Werten der Bälle experimentiert können jedes Mal wieder einzigartige Bilder entstehen. Auch bei den Huntern sind die Trails besonders interessant. Gerade hier kann es sich aber auch lohnen mit der StrokeWeight oder der  Hunter Size zu experimentieren.</p>

            <p><a class="m-linkButton m-linkButton--invers" href="result-freie-arbeit/">Sketch zeigen</a></p>
          </figcaption>
        </figure>
    </div>
  </header>

  <main id="l-mainContent">
    <div class="l-grid-for-large-items">

      <!-- ContentBlock 
        ####################################################################-->
      <figure class="m-portfolioItem">
        <img class="m-portfolioItem-image" src="result-punkt-linie-flaeche/Titelbild_punkt-linie-fläche.jpg">
        <figcaption>
          <h2 class="m-portfolioItem-title">Unsettling Waves</h2>
          <h3 class="m-portfolioItem-subtitle">Einzelne Bälle deren Größe mit der Maus Bewegung auf der X-Achse gesteuert werden</h3>

          <p>Dieser Sketch ist entstanden, als ich noch einmal durch unsere Aufgaben in den Kurswochen gegangen bin. Dabei ist mir aufgefallen, das wenn man eine Linie Bälle in die Mitte des Sketches setzt und die Größe an die Mausposition der x-Achse bindet, sich Soundwave ähnliche Muster ergeben. Hier habe ich mich dazu entschlossen, bis auf den Hintergrund keine Farben zu benutzen um nicht vom Hauptgeschehen abzulenken, sondern dieses in Szene zu setzen. Besonders interessant, finde ich hier einen geringen Wert für den Alphabackground und einen roten Hintergrund.</p>

          <p><a class="m-linkButton" href="result-punkt-linie-flaeche/">Sketch zeigen</a></p>
        </figcaption>
      </figure>

      <!-- ContentBlock 
        ####################################################################-->
      <figure class="m-portfolioItem">
        <img class="m-portfolioItem-image" src="result-farbe/Titelbild_farbe.jpg">
        <figcaption>
          <h2 class="m-portfolioItem-title">Colorful Light Tunnel</h2>
          <h3 class="m-portfolioItem-subtitle">Mehrere Bälle, die einen Kreis bilden, der sich durch die Mausposition vergrößern lässt und so einen Lichttunnel entstehen lassen</h3>

          <p>Für meinen letzten Sketch, wollte ich in einer 2D Umgebung einen Sketch erstellen, der einen 3D Effekt entstehen lässt. Dazu habe ich mit verschiedenen Motiven experimentiert und habe mich im Endeffekt für Punkte in einem Radius entschieden, der sich mit der Mausposition vergrößern lässt. Mit einem geringen Alpha Background Wert und den verschiedenen HUE Werten, lässt sich so eine Art Licht Korridor erstellen, durch den ein 3D Effekt entsteht.</p>

          <p><a class="m-linkButton" href="result-farbe/">Sketch zeigen</a></p>
        </figcaption>
      </figure>
